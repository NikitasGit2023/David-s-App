<!--menu categories-->
<section class="menu-section container" *ngIf="!activeCategory">
  <div class="row justify-content-center align-items-center" style="min-height: 50vh;">
    <div 
      class="col-6 col-md-4 col-lg-3 mb-4 d-flex justify-content-center"
      *ngFor="let category of categories"
      (click)="openCategory(category)">
      <div class="card category-card">
        <div class="card-body d-flex justify-content-center align-items-center">
          <h3 class="card-title">{{ category.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>

<br>

<!--category images-->
<div *ngIf="activeCategory?.pdf">
  <embed
    [src]="(activeCategory!.pdf + '#toolbar=0&navpanes=0&scrollbar=0') | safeUrl"
    type="application/pdf"
    class="card-img-top img-fluid"
    style="object-fit: cover; height: 1000px; border:0;"
  />
</div>
